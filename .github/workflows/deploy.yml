name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_PAYSTACK_PUBLIC_KEY: ${{ secrets.VITE_PAYSTACK_PUBLIC_KEY }}
          # SEO domain and customization for sitemap/robots and runtime SEO
          SITE_URL: ${{ secrets.SITE_URL }}
          VITE_SITE_URL: ${{ secrets.SITE_URL }}
          # Optional: comma-separated keywords and routes
          VITE_SEO_EXTRA_KEYWORDS: ${{ secrets.VITE_SEO_EXTRA_KEYWORDS }}
          SEO_EXTRA_ROUTES: ${{ secrets.SEO_EXTRA_ROUTES }}
          # Business metadata for JSON-LD (optional)
          VITE_BUSINESS_NAME: ${{ secrets.VITE_BUSINESS_NAME }}
          VITE_BUSINESS_PHONE: ${{ secrets.VITE_BUSINESS_PHONE }}
          VITE_BUSINESS_STREET: ${{ secrets.VITE_BUSINESS_STREET }}
          VITE_BUSINESS_CITY: ${{ secrets.VITE_BUSINESS_CITY }}
          VITE_BUSINESS_REGION: ${{ secrets.VITE_BUSINESS_REGION }}
          VITE_BUSINESS_POSTAL: ${{ secrets.VITE_BUSINESS_POSTAL }}
          VITE_BUSINESS_COUNTRY: ${{ secrets.VITE_BUSINESS_COUNTRY }}
          VITE_BUSINESS_LAT: ${{ secrets.VITE_BUSINESS_LAT }}
          VITE_BUSINESS_LNG: ${{ secrets.VITE_BUSINESS_LNG }}
          VITE_BUSINESS_SAMEAS: ${{ secrets.VITE_BUSINESS_SAMEAS }}

      - name: Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
